<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- BootStrap -->
<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Frijole&display=swap" rel="stylesheet">
<!-- https://fonts.google.com/specimen/Frijole -->
</head>
<body>
    <!-- LOGO HEADER -->
    <div id="logo-header">
        <img src="./images/logo.png" alt="" id="logo-img">
    </div>
    <!--|| LOGO HEADER ||-->
    <!-- Header -->
    <div id="header" class="pg-primary">
        <div id="header-background" >
            <h1 class="title">
                <span class="text-wrapper">
                    <span class="letters">Fifa World Cup</span>
                </span>
            </h1>
        </div>
    </div> 
    <!--|| Header || -->
    <!-- Body -->
    <section id="main">
        <div class="main-qatar">
            <img src="./images/qatar-word.png" alt="" class="qatar">
        </div>
        <!-- stars -->
        <div class="stars">
            <div class="stars one"></div>
            <div class="stars two"></div>
            <div class="stars three"></div>
            <div class="stars four"></div>
            <div class="stars five"></div>
        </div>
        <!-- Container -->
        <div class="container">
            <div class="container-title">
                <h1>Groups</h1>
                <hr>
            </div>
            <div class="row" id="standings">
                <div class="col-sm-6">
                    <div class="card" >
                        <div class="card-header">Featured</div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">An item</li>
                                <li class="list-group-item">A second item</li>
                                <li class="list-group-item">A third item</li>
                            </ul>
                        </div>
                    </div>
                </div>

                

            </div>
        </div>
    </section>
    

    <!-- Footer -->
    <div id="footer">
        <div id="footer-background">
   
        </div>
       </div> 
       <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
